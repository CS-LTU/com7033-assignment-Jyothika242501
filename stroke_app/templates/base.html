<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HS StrokeApp{% endblock %}</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f5f8ff;
        }

        /* NAVBAR FIXED */
        .navbar-custom {
            background: #0d6efd;
        }

        .navbar-custom .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar-custom .nav-link:hover {
            text-decoration: underline;
        }

        /* SCROLLING BANNER */
        .scrolling-banner {
            background: black;
            color: white;
            padding: 6px;
            font-size: 15px;
            text-align: center;
            margin-top: 56px;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">HS StrokeApp</a>

        <div>
            <a href="/" class="nav-link d-inline-block">Home</a>
            <a href="/auth/login" class="nav-link d-inline-block">Login</a>
        </div>
    </div>
</nav>

<!-- TOP BANNER -->
<div class="scrolling-banner">
    Welcome to HS Stroke Prediction App — Your Health, Our Priority ❤️
</div>

<!-- MAIN CONTENT -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
